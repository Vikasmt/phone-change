<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moldtek Heroku Integration App</title>
    <!-- Material Design fonts -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" />
    
    <style>
        
        .form-control:invalid, .custom-file-control:invalid {
    background-image: -webkit-linear-gradient(bottom, #9E7CC1 2px, rgba(213, 0, 0, 0) 2px), -webkit-linear-gradient(bottom, rgba(0, 0, 0, 0.26) 1px, transparent 1px);
    background-image: -o-linear-gradient(bottom, #d50000 2px, rgba(213, 0, 0, 0) 2px), -o-linear-gradient(bottom, rgba(0, 0, 0, 0.26) 1px, transparent 1px);
    background-image: linear-gradient(to top, #9E7CC1 2px, rgba(213, 0, 0, 0) 2px), linear-gradient(to top, rgba(0, 0, 0, 0.26) 1px, transparent 1px);
}
    .panel-title{
    color: #79589F;
    text-align: center;
    font-size: 1.75rem;
    margin: 1em 0;
    font-weight: 300;}
     .panel-title i{
        font-size: 2em;
     }
    .panel-title span{
        display: block;
    }
    .btn-div{
        width: 100%;
        margin:20px auto;
        text-align: center;
    }
    .btn.btn-raised.btn-success,.btn.btn-raised.btn-success:hover,.btn.btn-raised.btn-success.active{
         background-color: #79589F;
         border-color: #79589F; 
    }
    .table thead th{
    font-weight: 400;
    font-size: 1em;
    background: #ffffff;
    color: #79589f;
    border-top:none;
    }
    .table td:first-child, .table th:first-child{
        text-align: center;
    } 
    .table td {   
        padding: 0.6rem;
        vertical-align: middle;
        border-top: 1px solid rgb(255, 255, 255);
        font-size: 0.95em;
        color: rgba(0, 0, 0, 0.79);
    } 
    .table td i{font-size: 1em;
    color: #79589f;}
    .table-striped tbody tr:nth-of-type(odd){
     
         background-color:rgb(250, 250, 250);
    }
      .table-striped tbody tr:nth-of-type(even){
          background-color:#fff;
    }
    .state-overview .yellow {
    background: #f1c40f;
        float: left;
    width: 145px;
    height: 145px;
}
.state-overview .purple {
    background: #9b59b6;
      float: left;
    width: 145px;
    height: 145px;
}
.yellow i, .purple i{
        padding: 0.3em;
    color: #fff;
    font-size: 5em;
}
        .error {
      color: red;
    }
    </style>


    
</head>

<script src="scripts/controllers/createuser.js"></script>
    
<body>

<div>
<!--index page-->
  <ng-form name="createuserForm" ng-controller="createCtrl">
    <div id="createuserForm" class="container" style="width: 450px">
       <div class="form-horizontal">
        <div class="panel panel-default">
                <div class="panel-heading">
                
                    <h3 class="panel-title"><i class="material-icons">&#xE853</i><span>Create User</span></h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" ng-model="user.firstname" id="firstName" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" ng-model="user.lastname" placeholder="Enter lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Enter email address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" ng-model="user.phone" name="phone" ng-pattern="phoneNumbr" ng-model="phone"  placeholder="Enter phone number" required>
                        <span class="error" ng-show="createuserForm.phone.$error.required">Required!</span>
                        <span class="error" ng-show="createuserForm.phone.$error.minlength">Phone no not less that 10 char.</span>
                        <span class="error" ng-show="createuserForm.phone.$error.maxlength">Phone no not more than 11 char.</span>
     
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" ng-model="user.password" placeholder="Enter password" required>
                    </div>
                </div>
                <div class="panel-footer">
                    <div id="message" class="alert alert-info" role="alert" style="display: none;">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        <span id="messageMessage"></span>
                    </div>
                    <div id="error" class="alert alert-danger" role="alert" style="display: none;">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        <span id="errorMessage"></span>
                    </div>
                    <div class="btn-div">
                    <button class="btn btn-raised btn-success btn-primary" ng-click="createUser(user)">Create User</button>
                    </div>
                </div>
            </div>
            </div>
    </div>
      </ng-form>
</div>
</body>
</html>
