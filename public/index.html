<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Changer</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <style>
        body {
            padding-top: 60px;
        }
    </style>
    <script>
        $(function() {
            $("#phoneChangerForm").submit(function(event) {
                event.preventDefault();

                var errorMessage = $("#errorMessage");
                var error = $("#error");
                error.hide();

                $("#message").hide();

                var firstname = $("#firstname").val();
                var email = $("#email").val();
                var phone = $("#phone").val();
                var password = $("#password").val();

                if (firstname.length == 0 || email.length == 0 || phone.length == 0  || password.length == 0) {
                    errorMessage.text("All of the fields are required.");
                    error.show();
                }
                else {
                    $.ajax({
                        url: event.target.action,
                        method: event.target.method,
                        data: JSON.stringify({
                            firstname: firstname,
                            email: email,
                            phone: phone,
                            password: password
                        }),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(data) {
                            $("#firstname").val("");
                            $("#email").val("");
                            $("#phone").val("");
                            $("#password").val("");
                            $("#messageMessage").text("Record updated!");
                            $("#message").show();
                        },
                        error: function(err) {
                            errorMessage.text(err.responseJSON.error);
                            error.show();
                        }
                    })
                }
            });
        });
    $( document ).ready(function() {
          $('.container').hide();
          $('.clearfix').hide();
         $( ".createuser" ).on( "click", function() {
           $('.container').show();
           $('.clearfix').hide();
         });
        $( ".userlist" ).on( "click", function() {
           $('.container').hide();
           $('.clearfix').show();
         });
    });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script> 
            var myApp = angular.module('postgreSQL',[ ]);              
            myApp.controller('postgreSQLCtrl', ['$scope' ,'$http',  function($scope,$http) {
                $scope.val1 = 'This is temp Val' ;  
                $scope.fName = '';
                $scope.lName = '';
                $scope.email = '';  
                $scope.mbl = '' ;                
                $scope.getAllRec = function(){ 
                     $http({method: 'GET', url: '/db/readRecords'}).
                        success(function(data, status) { 
                              $scope.dataset = data; 
                        }).
                        error(function(data, status) {
                          $scope.dataset = data || "Request failed "; 
                      }); 
                }            
                $scope.addRecord = function(){ 
                    $http({method: 'GET', url: '/db/addRecord?fName='+$scope.fName+'&lName='+
                           $scope.lName+'&email='+$scope.email+'&mbl='+$scope.mbl}).
                        success(function(data, status) { 
                                alert('Record Added');
                                $scope.getAllRec();
                        });  
                }                
                $scope.delRecord = function(recId){
                    console.log(recId);
                    if(confirm('Are you sure you want to delete this record ? '))
                    {
                        $http({method: 'GET', url: '/db/delRecord?id='+recId}).
                            success(function(data, status) {  
                                    $scope.getAllRec();
                            });
                    }
                }                 
                $scope.getAllRec();                
            }]); 
        </script>  
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Feedback Management User Creation</a>
            </div>
        </div>
        <div class="clearfix">
            <div class="navbar-header">
                <a class="navbar-brand" href="/" style="margin: 0 0 0 197px;">List of Users</a>
            </div>
        </div>
    </nav>
    <button type="submit" class="btn btn-primary createuser">Create User</button>
    <button type="submit" class="btn btn-primary userlist">Users List</button>
     <div class="row clearfix"> 
                <table class="table table-bordered table-hover table-condensed" style="margin: 7px 0 0 223px;max-width: 67% !important;">
                    <thead>
                        <tr>
                            <th> First Name </th>
                            <th>  Email </th>
                            <th>  Phone </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in dataset">
                            <td> {{item.firstname}} </td>
                            <td>  </td>
                            <td> {{item.phone}} </td>
                            <td> <span title="delete this record" class="glyphicon glyphicon-trash text-danger" style="cursor:pointer" ng-click="delRecord(item.id)"></span> </td>
                        </tr>
                    </tbody>
                </table>       
   </div>
        
    
    <div class="container">
        <form id="phoneChangerForm" action="/CreateUser" method="post" style="width: 400px">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">User Registration</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="For verification" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="For verification" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="New Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="For verification" required>
                    </div>
                </div>
                <div class="panel-footer">
                    <div id="message" class="alert alert-info" role="alert" style="display: none;">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        <span id="messageMessage"></span>
                    </div>
                    <div id="error" class="alert alert-danger" role="alert" style="display: none;">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        <span id="errorMessage"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
