<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" type="text/javascript" charset="utf-8"></script>

<body>

<script>
    var app = angular.module("mainApp", ['ngRoute','mainApp.constant']);
	var userAppConstants = angular.module('mainApp.constant', []);
    userAppConstants.constant('apiUrl', 'https://phone-change-con.herokuapp.com/api/');
    
    app.controller("userCtrl", function($scope, $http, apiUrl) {
        $scope.getUsers = function () {
            var getUsersUrl = apiUrl + 'getUsers';
             var config = {
                    headers : {
                        'Content-Type': 'application/json'
                        }
                }
            $http.get(getUsersUrl, config)
                .then(function (data, status, config) {
                    $scope.userlist = angular.fromJson(angular.toJson(data));
                })
                .catch(function (data, status, config) {
                    console.log(data);
                    alert('failed to retreive users list');
                });
        };
        
        $scope.updateStatus = function(userInfo) {
            if(angular.isDefined(userInfo) && userInfo !== null) {
                var config = {
                    headers : {
                        'Content-Type': 'application/json'
                        }
                }
                
                var updateStatusurl = apiUrl + 'updateStatus?id=\''+userInfo.id+'\'';
                console.log(updateStatusurl);
                
                $http.put(updateStatusurl, null, config)
                    .then(function (data, status, headers, config) {
                        $scope.getUsers();
                    })
                    .catch(function (data, status, header, config) {
                        console.log(data);
                    });
            }
        };
    });
</script>
    
    
<div ng-app="mainApp" ng-controller="userCtrl" ng-init="getUsers()" >
<!--index page-->
<div style="width: 100%;    background: #8460aa;">
<img src="https://www.merck-cap.com/resource/1478119071000/Images/images/layer_15.png" style="width: 77px;height: 42px;margin: 10px 14px;" />

  <div>
<div class="col-md-4" style="margin:0 120px;">
  <span style="display: inline-block;float: left;line-height: 3em;">User Category :</span>
  <select class="form-control" style="display: inline-block;float: left;width: 200px;margin: 0 1em;">
      <option value="1">1</option>

  </div>
    <table style="width:80%;margin:70px auto;" class="table table-striped table-hover">
      <thead>
        <tr>
        <th><label>Action</label></th>
              <th><label>First Name</label></th>
              <th><label>Last Name</label></th>
              <th><label>E-Mail</label></th>
              <th><label>Phone</label></th>
              <th><label>Status</label></th>
              <th><label>Change Status</label></th>
        </tr>
       </thead>
       <tbody> 
        <tr ng-repeat="item in userlist.data">
        <td><i class="material-icons">&#xE150;</i></td>
          
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td style="text-align: center;"><i class="material-icons" style="font-size: 1.6em;color: rgba(76, 175, 80, 0.81);margin-left: -25px;">check_box</i></td>
           <td><a href="javascript:void(0)" ng-click="updateStatus(item)" class="btn btn-warning" style="background-color: rgba(153, 153, 153, 0.2);border-color: rgba(153, 153, 153, 0.2);">{{item.active===true ? "Active" : "InActive"}}</a></td>
        </tr>
    </tbody>
    </table>
